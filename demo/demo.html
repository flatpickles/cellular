<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Demo Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .controls {
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        function sendMessage(message) {
            const iframe = document.querySelector('iframe');
            iframe.contentWindow.postMessage(message, '*');
        }

        function reset() {
            sendMessage({ type: 'reset' });
        }

        function preset1() {
            sendMessage({
                type: 'update',
                params: {
                    "timeScale": 0.25,
                    "timeScale1": 0,
                    "timeScale2": 0.4,
                    "spaceScale": 0.9,
                    "textureDepth": 0.2,
                    "textureScale": 0.3,
                    "warpDepth": 0,
                    "warpScale": 0,
                    "color1": [0.7411764705882353, 0.9490196078431372, 1],
                    "color2": [0, 0.06666666666666667, 1],
                    "edgeDepth": 0.5,
                    "easing": 1,
                    "infold": 1
                }
            });
        }

        function preset2() {
            sendMessage({
                type: 'update',
                params: {
                    "timeScale": 0.2,
                    "timeScale1": 0,
                    "timeScale2": 0,
                    "spaceScale": 0.65,
                    "textureDepth": 0,
                    "textureScale": 0,
                    "warpDepth": 1,
                    "warpScale": 1,
                    "color1": [1, 0.6666666666666666, 0.2],
                    "color2": [0, 0, 0],
                    "edgeDepth": 0.3,
                    "easing": 0.3,
                    "infold": 0
                }
            });
        }
    </script>
</head>
<body>
    <iframe src="http://localhost:5173/" width="50%" height="50%" frameborder="0"></iframe>
    <div class="controls">
        <button onclick="reset()">Defaults</button>
        <button onclick="preset1()">Preset 1</button>
        <button onclick="preset2()">Preset 2</button>
        <!-- <button onclick="sendMessage()">Random</button> -->
    </div>
</body>
</html>
